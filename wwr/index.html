<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Splash Co | Home</title>
        <meta name="description" content="Splash Co's Home Page">
        <meta name="author" content="Spencer Schmid">
        <link rel="stylesheet" href="styles/rafting.css">
    </head>
    <body>

    <header>
        <div class="header-container">
            <img src="images/logo.png" alt="Splash Co logo" class="logo">
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="trips.html">Trips</a>
                <a href="contact.html">Contact Us</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="sticky-video">
            <iframe src="https://www.youtube.com/embed/QdezFxHfatw?si=mSOxKF_sXT7TjkUy&amp;controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
        <div class="hero">
            <img class="hero-img" src="images/index-image.jpg" alt="Crew tackles rapids">
            <h1>Splash Co</h1>
            <section class="mission-statement">
                <!-- <img src="images/happy-customer.png" alt="Another happy customer"> -->
                <p>We've helped over 2000 people find their sense of adventure. Where will we find yours?</p>
                <button class="trips-button"><a href=trips.html>Trips</a></button>
                <button class="contact-button"><a href=contact.html>Contact</a></button>
            </section>
        </div>
        <section class="rafting-trip-cards">
            <div class="card">
                <h2>Appalachian Rafting Trip</h2>
                <img src="images/logo.png">
            </div>
            <div class="card">
                <h2>Rocky Mountain Trip</h2>
                <img src="images/logo.png">
            </div>
            <div class="card">
                <h2>Idaho Rafting Trip</h2>
                <img src="images/logo.png">
            </div>
            <div class="card">
                <h2>Alberta, CA Trip</h2>
                <img src="images/logo.png">
            </div>

        </section>
        
        <section class="adventure">
            <h2>Adventure Awaits You!</h2>
            <p>Join our newsletter!</p>
            <div class="form-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full-name" placeholder="Type full name here">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Type email here">
        </section>
    </main>
    
    <footer>
        <div class="footer-content">
            <p>©️2024 Splash Co | <a href=""></a></p>
            <nav class="sociallinks">
                <a href="https://facebook.com"><img src="images/facebook.png" alt="Facebook"></a>
                <a href="https://twitter.com"><img src="images/twitter.png" alt="Twitter"></a>
                <a href="https://instagram.com"><img src="images/instagram.png" alt="Instagram"></a>
            </nav>
        </div>
    </footer>
    </body>
</html>
